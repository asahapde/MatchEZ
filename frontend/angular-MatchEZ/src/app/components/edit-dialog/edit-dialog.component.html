<h1 mat-dialog-title>Edit Estimated Hours</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Estimated Hours (2021)</mat-label>
        <input matInput [(ngModel)]="editHours" type="number" min="0" onkeydown="return event.keyCode !== 69" >
    </mat-form-field>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="onSubmit()">Submit</button>
</div>
