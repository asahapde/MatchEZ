<div class=container>
    <mat-card class="mat-elevation-z10">
        <mat-card-title> MatchEZ </mat-card-title>
        <mat-card-content> 
            <div class="form-container">
                <form [formGroup]="form">
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Username <mat-icon>email</mat-icon> </mat-label>
                            <input matInput type="text" autocomplete="off" formControlName="username">
                            <mat-error *ngIf="username.invalid && username.touched">
                                Please enter a valid email
                            </mat-error>
                        </mat-form-field>
                       </p>
                       <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Password <mat-icon>https</mat-icon></mat-label>
                            <input matInput type="password" autocomplete="off" formControlName="password">
                            <mat-error *ngIf="password.invalid && password.touched">
                                Please enter your password
                            </mat-error>
                        </mat-form-field>
                       </p>
                </form>  
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color = "primary" (click)="signIn()" class="sign-in">
                Sign In
            </button>
                <a routerLink="/register" class="forgotPassword">
                    Register
                </a>
        </mat-card-actions>
    </mat-card>
</div>
